<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT-4 Chat API Model</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <!-- Inline SVG Logo -->
            <svg 
                width="50" 
                height="50" 
                viewBox="0 0 200 200" 
                xmlns="http://www.w3.org/2000/svg"
            >
                <!-- Background Square -->
                <rect width="200" height="200" rx="20" ry="20" fill="#4F46E5"/>

                <!-- Chat Bubble -->
                <path 
                    d="M50,60 
                       h100 
                       a10,10 0 0 1 10,10 
                       v60 
                       a10,10 0 0 1 -10,10 
                       h-50 
                       l-20,20 
                       v-20 
                       h-30 
                       a10,10 0 0 1 -10,-10 
                       v-60 
                       a10,10 0 0 1 10,-10 
                       z" 
                    fill="#ffffff"
                />

                <!-- GPT Text -->
                <text 
                    x="100" 
                    y="125" 
                    text-anchor="middle" 
                    font-family="Roboto, sans-serif" 
                    font-size="40" 
                    fill="#4F46E5"
                >
                    GPT
                </text>
            </svg>
            <h1>ChatGPT-4 API</h1>
        </div>
    </header>
    <main>
        <div id="chat-container">
            <div id="chat-log" aria-live="polite" aria-atomic="false"></div>
            <form id="chat-form" aria-label="Chat Form">
                <label for="message" class="visually-hidden">Message:</label>
                <input 
                    type="text" 
                    name="message" 
                    id="message" 
                    placeholder="Type your message here" 
                    required 
                    aria-required="true" 
                    autocomplete="off"
                >
                <button type="submit" aria-label="Send Message">Send</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Carson Evans. All rights reserved.</p>
    </footer>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let messages = [];
            const chatLog = document.getElementById('chat-log');
            const messageInput = document.getElementById('message');
            const form = document.getElementById('chat-form');

            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    const messageText = messageInput.value.trim();
                    if (messageText === "") return;

                    // Disable send button to prevent duplicate submissions
                    const sendButton = form.querySelector('button[type="submit"]');
                    sendButton.disabled = true;

                    const newMessage = { "role": "user", "content": messageText };
                    messages.push(newMessage);
                    messageInput.value = '';

                    // Display user's message
                    appendMessage('sent', messageText);

                    // Display loading indicator
                    const loadingElement = appendMessage('loading', 'Assistant is typing...');

                    // Send message to server
                    fetch('/', { // Update the URL as needed
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ messages: messages })
                    })
                    .then(response => {
                        if (!response.ok) {
                            return response.text().then(text => { throw new Error(text); });
                        }
                        return response.json();
                    })
                    .then(data => {
                        // Remove loading indicator
                        if (chatLog.contains(loadingElement)) {
                            chatLog.removeChild(loadingElement);
                        }

                        if (data.error) {
                            throw new Error(data.error.message || "Unknown error");
                        }

                        console.log('Success:', data);
                        let newAssistantMessage = { "role": "assistant", "content": `${data.response}` };
                        messages.push(newAssistantMessage);

                        // Display assistant's response
                        appendMessage('received', data.response);
                    })
                    .catch((error) => {
                        // Remove loading indicator
                        if (chatLog.contains(loadingElement)) {
                            chatLog.removeChild(loadingElement);
                        }

                        console.error('Error:', error);
                        // Display error message to user
                        appendMessage('error', `An error occurred: ${error.message}`);
                    })
                    .finally(() => {
                        // Re-enable send button
                        sendButton.disabled = false;
                    });
                });
            } else {
                console.error('Form element not found in the DOM.');
            }

            /**
             * Appends a message to the chat log.
             * @param {string} type - Type of the message ('sent', 'received', 'loading', 'error')
             * @param {string} text - The message text
             * @returns {HTMLElement} - The created message element
             */
            function appendMessage(type, text) {
                const messageElement = document.createElement('div');
                messageElement.classList.add('message', `message--${type}`);
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                if (type === 'sent') {
                    messageElement.innerHTML = `
                        <div class="message__avatar">
                            <img src="./user-avatar.png" alt="User Avatar">
                        </div>
                        <div class="message__content">
                            <div class="message__text">${text}</div>
                            <div class="message__timestamp">${timestamp}</div>
                        </div>
                    `;
                } else if (type === 'received') {
                    messageElement.innerHTML = `
                        <div class="message__avatar">
                            <img src="./assistant-avatar.png" alt="Assistant Avatar">
                        </div>
                        <div class="message__content">
                            <div class="message__text">${text}</div>
                            <div class="message__timestamp">${timestamp}</div>
                        </div>
                    `;
                } else if (type === 'loading') {
                    messageElement.innerHTML = `
                        <div class="message__spinner"></div>
                        <div class="message__content">
                            <div class="message__text">${text}</div>
                        </div>
                    `;
                } else if (type === 'error') {
                    messageElement.innerHTML = `
                        <div class="message__content">
                            <div class="message__text">${text}</div>
                            <div class="message__timestamp">${timestamp}</div>
                        </div>
                    `;
                }

                chatLog.appendChild(messageElement);
                chatLog.scrollTop = chatLog.scrollHeight;
                return messageElement;
            }
        });
        </script>
    </body>
    </html>
